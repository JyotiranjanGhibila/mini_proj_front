<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <input type="text" id="title", placeholder="Enter note Title...">
        <input type="text" id="note", placeholder="Enter note body...">
        <input type="text" id="author" placeholder="Enter notes author..">
        <button onclick="ADD()">ADD</button>
    </div>
</body>
</html>
<script>
    const ADD = () => {
        const payload = {
            title: document.getElementById("title").value,
            note:document.getElementById("note").value
        }
        fetch("https://muddy-colt-sun-hat.cyclic.app/notes/create",{
            method:"POST",
            headers:{
                "Content-Type":"application/json",
                "Authorization":localStorage.getItem("token")
            },
            body: JSON.stringify(payload)
        }).then(res => res.json())
        .then((res) => console.log(res))
        .catch((err) => console.log(err))
    }
</script>
